<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>decision-mix</title>
        <link href="css/jspsych.css" rel="stylesheet" type="text/css" />
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/decision.css" rel="stylesheet" type="text/css" />

        <script src="js/jspsych.js"></script>
        <script src="js/plugin-call-function.js"></script>
        <script src="js/plugin-fullscreen.js"></script>
        <script src="js/plugin-html-button-response.js"></script>
        <script src="js/plugin-html-keyboard-response.js"></script>
        <script src="js/plugin-instructions.js"></script>
        <script src="js/plugin-preload.js"></script>
        <script src="js/plugin-survey-html-form.js"></script>

        <script src="js/plugin-browser-check.js"></script>
    </head>

    <body></body>

    <script>
        const jsPsych = initJsPsych({
        // on_finish: function() {
        //     jsPsych.data.displayData('json')
        // }
    });

    var set_style = {
        type: jsPsychCallFunction,
        func: function () {
            document.body.style.backgroundColor = 'black' // background color
            document.body.style.color = 'white' // font color
            document.body.style.fontFamily = '微软雅黑'
            document.body.style.cursor = 'default' // 'default', 'none', 'wait', ...
            document.body.onselectstart = function () { return false } // 禁止选中文字 <body oncontextmenu="return false">
            document.body.oncontextmenu = function () { return false } // 禁用鼠标右键 <body onselectstart="return false">
            document.onkeydown = function () {
                // 屏蔽键盘按键 (https://www.bejson.com/othertools/keycodes/)
                if ((event.keyCode in { 27: 'Esc', 116: 'F5', 123: 'F12' }) ||
                    (event.ctrlKey && event.keyCode in { 85: 'U' })
                ) {
                    return false
                }
            }
        },
    }
    
    var brower = {
        type: jsPsychBrowserCheck,
        minimum_width: 1000,
        minimum_height: 600,
        window_resize_message:'你的浏览器窗口过小，请使用电脑作答，感谢配合。<br/>点击下方按钮即可结束实验。',
        resize_fail_button_text: '结束实验',
        exclusion_message: () => { return '你的显示窗口过小，请调大显示窗口或者切换电脑作答。' }
    };

    var enter_fullscreen = {
        type: jsPsychFullscreen,
        message: `
        <p style="font: 16pt 微软雅黑; text-align: left; line-height: 1.6em">
        <b>
        测验将在一个「全屏页面」开始，为确保最佳效果，请你：<br/>
        （1）在电脑上进行测验，并使用主流浏览器打开本网页<br/>
        &emsp;&emsp;（Chrome、Edge、Firefox、Safari等，不要用IE）<br/>
        （2）关掉电脑上其他正在运行的程序或将其最小化<br/>
        （3）将手机调至静音，并尽可能减少环境噪音干扰<br/>
        （4）在测验过程中不要退出全屏<br/>
        （5）务必认真作答<br/><br/>
        </b>
        如果你同意参与，并且清楚理解了上述要求，请点击开始：
        </p>`,
        button_label:'点击这里全屏开始',
        fullscreen_mode: true,
        delay_after: 100
    }

    var exit_fullscreen = {
        type: jsPsychFullscreen,
        fullscreen_mode: false,
        delay_after: 0,
    }

    var cover = {
        type: jsPsychInstructions,
        pages: [
            `<div class='cover'>
                <div class='cover-title'>
                    大学生心理健康调查
                </div>
                <div class='cover-text'>
                    <p>这是一个大学生心理健康方面的小调查，需要你回答一些日常生活中可能发生的决策，这些问题没有正确答案，每一个答案仅仅反映了你的个人偏好。</p>
                    <p>在答题过程中请勿使用计算器，每个选择不需要耗费太多思考时间，请凭借自己的第一感觉作答。<p>
                    <p>我们承诺所有数据仅用作学术研究，不会泄露关于您的任何隐私，因此答题过程中请务必认真作答。</p>
                </div>
                <input class="form-check-input" type="checkbox" id='checkbox'>
                <label class="form-check-label">
                    我已理解上述内容，同意开始评测
                </label>
            </div>`,
        ],
        show_clickable_nav: true,
        allow_backward: false,
        button_label_next: '开始',
        allow_keys: false,
        on_load: function () {
            var submitBtn = document.getElementById('jspsych-instructions-next');
            submitBtn.disabled = true;
            var box = document.getElementById('checkbox');
            box.addEventListener("change", function(){
                if (box.checked===true) {
                    submitBtn.disabled=false;
                }else{
                    submitBtn.disabled=true;
                }
            })
        }
    };

    var info = {

                    <div class='row'>

                    </div>

                    <div class='row'>

                        <div class='col'>

                                    <option value='1'>只有烟瘾</option>
                                    <option value='2'>只有酒瘾</option>

                                    <option value='4'>有其他成瘾行为</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='col'>
                            <div class='input-group mb-2'>
                                <span class='input-group-text'>父亲学历</span>
                                <select class='form-select' name='father-edu' required/>
                                <option value=''></option>
                                <option value='1'>小学及以下</option>
                                <option value='2'>初中</option>
                                <option value='3'>高中/中专/技校</option>
                                <option value='4'>大专</option>
                                <option value='5'>大学本科</option>
                                <option value='6'>研究生及以上</option>
                            </select>
                            </div>
                        </div>

                        <div class='col'>
                            <div class='input-group mb-2'>
                                <span class='input-group-text'>母亲学历</span>
                                <select class='form-select' name='monther-edu' required/>
                                <option value=''></option>
                                <option value='1'>小学及以下</option>
                                <option value='2'>初中</option>
                                <option value='3'>高中/中专/技校</option>
                                <option value='4'>大专</option>
                                <option value='5'>大学本科</option>
                                <option value='6'>研究生及以上</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='col'>
                            <div class='input-group mb-2'>
                                <span class='input-group-text'>父母离异</span>
                                <select class='form-select' name='divorce' required/>        
                                    <option value=''></option>
                                    <option value='1'>是</option>
                                    <option value='0'>否</option>
                                </select>
                            </div>
                        </div>

                        <div class='col'>
                            <div class='input-group mb-2'>
                                <span class='input-group-text'>家庭年收入 </span>
                                <select class='form-select' name='income' required/>
                                <option value=''></option>
                                <option value='1'>小于3万元</option>
                                <option value='2'>3~8万元</option>
                                <option value='3'>9~14万元</option>
                                <option value='4'>15~20万元</option>
                                <option value='5'>20万元以上</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='col'>
                            <div class='input-group mb-2'>
                                <span class='input-group-text'>户籍性质</span>
                                <select class='form-select' name='home' required>
                                <option value=''></option>
                                <option value='0'>农村户口</option>
                                <option value='1'>城镇户口</option>
                                </select>
                            </div>
                        </div>
                    </div>`,
        button_label: '提交',
        dataAsArray: true,
        autofocus: 'test-resp-box',
        data:{task:'info'},
    };

    var pre_emotion = {
        type: jsPsychSurveyHtmlForm,
        preamble: '',
        html:  `<div class='instruction'>
                    请评价一下你目前的情绪状况
                    <p class='tips'><分数越低表示你现在越悲伤，分数越高表示你现在越愉悦></p>
                </div>
                <div class='row mb-4'>
                    <div class='btn-group'>
                        <input type='radio' class='btn-check' name='pre_emotion' id='pre_emotion_1' value='1' required>
                        <label class='btn btn-outline-primary' for='pre_emotion_1'>1</label>
                        
                        <input type='radio' class='btn-check' name='pre_emotion' id='pre_emotion_2' value='2'>
                        <label class='btn btn-outline-primary' for='pre_emotion_2'>2</label>

                        <input type='radio' class='btn-check' name='pre_emotion' id='pre_emotion_3' value='3'>
                        <label class='btn btn-outline-primary' for='pre_emotion_3'>3</label>

                        <input type='radio' class='btn-check' name='pre_emotion' id='pre_emotion_4' value='4'>
                        <label class='btn btn-outline-primary' for='pre_emotion_4'>4</label>

                        <input type='radio' class='btn-check' name='pre_emotion' id='pre_emotion_5' value='5'>
                        <label class='btn btn-outline-primary' for='pre_emotion_5'>5</label>

                        <input type='radio' class='btn-check' name='pre_emotion' id='pre_emotion_6' value='6'>
                        <label class='btn btn-outline-primary' for='pre_emotion_6'>6</label>

                        <input type='radio' class='btn-check' name='pre_emotion' id='pre_emotion_7' value='7'>
                        <label class='btn btn-outline-primary' for='pre_emotion_7'>7</label>
                    </div>
                </div>`,
        button_label: '下一页',
        autofocus: 'test-resp-box',
        data:{task:'pre_emotion'}
    };

    var initial_instruction = {
        type: jsPsychInstructions,
        pages: [
            `<div class='cover'>
                <p class='h1'>第一部分</p>
                <div class='cover-text'>
                    该部分你需要阅读一组新闻，
                    请仔细阅读和体会新闻所表达的含义，尽量将自己代入到新闻所表达的场景中，
                    将自己作为场景中的一员。阅读完毕后会结合新闻给你的感受回答几个相关问题，
                    每当阅读完一则新闻后请点击<span style='color:#c72626'>键盘【方向右键→】</span>换页，阅读过程中可以随时点击<span style='color:#c72626'>【方向左键←】</span>进行回看。
                </div>
                <div class='ready'><如果准备好了，请点击开始👇></div>
            </div>`
        ],
        show_clickable_nav: true,
        allow_backward: false,
        button_label_next: '开始',
        allow_keys: false,
    };  
        
    var preload = {
        type: jsPsychPreload,
        images: [
             'imgs/postive/discrimination_pos_4.jpg','imgs/postive/diseases_pos_1.jpg','imgs/postive/fair_pos_1.jpg','imgs/postive/food_pos_1.jpg',
             'imgs/postive/green_pos_2.jpg','imgs/postive/house_pos_4.jpg','imgs/postive/income_pos_1.jpg','imgs/postive/information_pos_4.jpg',
             'imgs/postive/medical_pos_3.jpg','imgs/postive/reading_pos_4.jpg','imgs/postive/security_pos_2.jpg','imgs/postive/water_pos_4.jpg',
             'imgs/negtive/discrimination_neg_1.jpg','imgs/negtive/discrimination_neg_3.jpg','imgs/negtive/diseases_neg_3.jpg','imgs/negtive/education_neg_4.jpg',
             'imgs/negtive/food_neg_1.jpg','imgs/negtive/garbage_neg_3.jpg','imgs/negtive/food_neg_1.jpg','imgs/negtive/house_neg_1.jpg','imgs/negtive/income_neg_2.jpg',
             'imgs/negtive/information_neg_1.jpg','imgs/negtive/medical_neg_4.jpg','imgs/negtive/reading_neg_2.jpg','imgs/negtive/water_neg_4.jpg',
             'imgs/netural/Items_1.jpg','imgs/netural/Items_14.jpg','imgs/netural/Items_16.jpg','imgs/netural/Items_18.jpg','imgs/netural/Items_2.jpg','imgs/netural/Items_20.jpg',
             'imgs/netural/Items_21.jpg','imgs/netural/Items_23.jpg','imgs/netural/Items_24.jpg','imgs/netural/Items_3.jpg','imgs/netural/Items_5.jpg','imgs/netural/Items_6.jpg',
              'imgs/ladder.png'],
        message: '正在加载程序，请稍后。。。',
        error_message: '请刷新页面重新加载',
        show_detailed_errors: true
    }
        
    pos_imgs = [
            '<img class="initial-imgs"src="imgs/postive/discrimination_pos_4.jpg"></img>',
            '<img class="initial-imgs" src="imgs/postive/diseases_pos_1.jpg"></img>',
            '<img class="initial-imgs" src="imgs/postive/fair_pos_1.jpg"></img>',
            '<img class="initial-imgs" src="imgs/postive/food_pos_1.jpg"></img>',
            '<img class="initial-imgs" src="imgs/postive/green_pos_2.jpg"></img>',
            '<img class="initial-imgs" src="imgs/postive/house_pos_4.jpg"></img>',
            '<img class="initial-imgs" src="imgs/postive/income_pos_1.jpg"></img>',
            '<img class="initial-imgs" src="imgs/postive/information_pos_4.jpg"></img>',
            '<img class="initial-imgs" src="imgs/postive/medical_pos_3.jpg"></img>', 
            '<img class="initial-imgs" src="imgs/postive/reading_pos_4.jpg"></img>',
            '<img class="initial-imgs" src="imgs/postive/security_pos_2.jpg"></img>',
            '<img class="initial-imgs" src="imgs/postive/water_pos_4.jpg"></img>'
            ]

    var initial_pos_imgs = {
        type: jsPsychInstructions,
        pages:jsPsych.randomization.shuffle(pos_imgs),
        show_clickable_nav: false,
    }

    var pos_text = {
        type: jsPsychSurveyHtmlForm,
        preamble: '',
        html:`
            <div class='instruction'>
                你认为共同富裕的社会是个什么样子，请举几个具体事例。
                <p class='tips'>（至少写5个具体事件）</p>
            </div>
            <div class="mb-3">
                <textarea class="form-control" name='pos_text' required></textarea>
            </div>`,
        button_label: '下一页',
        autofocus: 'test-resp-box',
        data:{task:'pos_text'}
    }
    
        
    neg_imgs = [
      '<img class="initial-imgs" src="imgs/negtive/discrimination_neg_1.jpg"></img>',
      '<img class="initial-imgs" src="imgs/negtive/discrimination_neg_3.jpg"></img>',
      '<img class="initial-imgs" src="imgs/negtive/diseases_neg_3.jpg"></img>',
      '<img class="initial-imgs" src="imgs/negtive/education_neg_4.jpg"></img>',
      '<img class="initial-imgs" src="imgs/negtive/food_neg_1.jpg"></img>',
      '<img class="initial-imgs" src="imgs/negtive/garbage_neg_3.jpg"></img>',
      '<img class="initial-imgs" src="imgs/negtive/house_neg_1.jpg"></img>',
      '<img class="initial-imgs" src="imgs/negtive/income_neg_2.jpg"></img>',
      '<img class="initial-imgs" src="imgs/negtive/information_neg_1.jpg"></img>', 
      '<img class="initial-imgs" src="imgs/negtive/medical_neg_4.jpg"></img>',
      '<img class="initial-imgs" src="imgs/negtive/reading_neg_2.jpg"></img>',
      '<img class="initial-imgs" src="imgs/negtive/water_neg_4.jpg"></img>'
      ]
    

    var initial_neg_imgs = {
        type: jsPsychInstructions,
        pages:jsPsych.randomization.shuffle(neg_imgs),
        show_clickable_nav: false,
    }

    var neg_text = {
        type: jsPsychSurveyHtmlForm,
        preamble: '',
        html:`
            <div class='instruction'>
            你认为资源稀缺的社会是个什么样子，请举几个具体事例。
            <p class='tips'>（至少写5个具体事件）</p>
            </div>
            <div class="mb-3">
                <textarea class="form-control" name='neg_text' required></textarea>
            </div>`,
        button_label: '下一页',
        autofocus: 'test-resp-box',
        data:{task:'neg_text'}
    }
    
    netrual_imgs = [
        '<img class="initial-imgs" src="imgs/netural/Items_1.jpg"></img>',
        '<img class="initial-imgs" src="imgs/netural/Items_14.jpg"></img>',
        '<img class="initial-imgs" src="imgs/netural/Items_16.jpg"></img>',
        '<img class="initial-imgs" src="imgs/netural/Items_18.jpg"></img>',
        '<img class="initial-imgs" src="imgs/netural/Items_2.jpg"></img>',
        '<img class="initial-imgs" src="imgs/netural/Items_20.jpg"></img>',
        '<img class="initial-imgs" src="imgs/netural/Items_21.jpg"></img>',
        '<img class="initial-imgs" src="imgs/netural/Items_23.jpg"></img>',
        '<img class="initial-imgs" src="imgs/netural/Items_24.jpg"></img>',
        '<img class="initial-imgs" src="imgs/netural/Items_3.jpg"></img>',
        '<img class="initial-imgs" src="imgs/netural/Items_5.jpg"></img>',
        '<img class="initial-imgs" src="imgs/netural/Items_6.jpg"></img>'
        ]
    
    var initial_netrual_imgs = {
        type: jsPsychInstructions,
        pages:jsPsych.randomization.shuffle(netrual_imgs),
        show_clickable_nav: false,
    }

    var netrual_text = {
        type: jsPsychSurveyHtmlForm,
        preamble: '',
        html:`
            <div class='instruction'>
            请描述一下乘坐火车或者高铁的具体步骤。
            </div>
            <div class="mb-3">
                <textarea class="form-control" name='neutral_text' required></textarea>
            </div>`,
        button_label: '下一页',
        autofocus: 'test-resp-box',
        data:{task:'netrual_text'}
    }
    
    var if_pos = {
        timeline: [initial_pos_imgs,pos_text],
        conditional_function: function(){
            var order = jsPsych.data.get().filter({task:'info'}).trials[0].response[1].value
            if(order.slice(-2) <= 15 && order%2 == 0){
                return true;
            } else {
                return false;
            }
        }
    }

    var if_neg = {
        timeline: [initial_neg_imgs,neg_text],
        conditional_function: function(){
            var order = jsPsych.data.get().filter({task:'info'}).trials[0].response[1].value
            if(order.slice(-2) <= 15 && order%2 == 1){
                return true;
            } else {
                return false;
            }
        }
    }
